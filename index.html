<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
	<meta name="description" content="Restaurant Reviews Website">
	<meta name="keywords" content="restaurants, reviews, restaurant maps, restaurant timings">
	<meta name="author" content="Arunava Chakraborty">
    <meta name="theme-color" content="#FB8C00">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title> Restaurant Reviews </title>

    <link rel="manifest" href="./manifest.json">

    <link rel="shortcut icon" type="image/png" href="./icons/diet-128.png">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

</head>

<body>

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

    <main id="maincontent">
        <section id="map-container">
            <div role="application" id="id--map"></div>
        </section>

        <section>
          <div aria-label="Filter Options" class="filter-options">
            <h2>Filter Results</h2>
            <select aria-label="select" id="id--neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select aria-label="select" id="id--cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>

          <ul id="id--restaurants-list"></ul>
        </section>
  </main>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" src="js/idb.js"></script>
    <script type="application/javascript" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/setServiceWorker.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>

    <footer id="footer">
        <p> &nbsp; Copyright (c) 2017 &nbsp; </p>
        <a href="/"> Restaurant Reviews </a>
        <p> &nbsp; All Rights Reserved. &nbsp; </p>
    </footer>
</body>

</html>
